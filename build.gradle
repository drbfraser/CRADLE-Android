// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.72'
    ext.detekt_version = '1.0.1'
    ext.hilt_version = '2.28.3-alpha'
    ext.hilt_jetpack_version = '1.0.0-alpha02'

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        // TODO: Update to 4.1.0 when done with Reading flow redesign.
        // This requires updating our outdated detekt version, which will bring a ton of other
        // linting changes. It's not worth dealing with all the conflicts right now.
        classpath 'com.android.tools.build:gradle:4.0.2'
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.5.2.0"
        classpath 'com.google.gms:google-services:4.3.4'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.3.0'
        classpath 'com.google.firebase:perf-plugin:1.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id("io.gitlab.arturbosch.detekt").version("$detekt_version")
}

allprojects {
    apply from: "$rootDir/detekt.gradle"

    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// Log testing output
//   ref: https://stackoverflow.com/a/31665341
tasks.withType(Test) {
    testLogging {
        events "started", "passed", "skipped", "failed"
    }
}
